<!DOCTYPE html>
<html>
<head>
  <title>TIC|TAC|TOE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <h1>TICTACTOE</h1>
  </header>
  <div class="container">
    <div class="play row">
      <section id="p1" class="scoreboard col-md-3 col-xs-12">
        <div>
          <h4>PLAYER 1:</h4>
          <p></p>
        </div>
      </section>



      <section id="game" class="col-md-6 col-xs-12 container">
          <div id="board" class="row">
            <div class="column col-xs-4">
            <div class="square top left"></div>
            <div class="square top center"></div>
            <div class="square top right"></div>
          </div>
          <div class="column col-xs-4">
            <div class="square middle left"></div>
            <div class="square middle center"></div>
            <div class="square middle right"></div>
          </div>
          <div class="column col-xs-4">
            <div class="square bottom left"></div>
            <div class="square bottom center"></div>
            <div class="square bottom right"></div>
          </div>
          </div>
      </section>

      <section id="p2" class="scoreboard col-md-3 col-xs-12">
        <div>
          <h4>PLAYER 2:</h4>
          <p></p>
        </div>
      </section>
    </div>
  </div>

  <section id="reset-button">

  </section>

</body>
</html>
