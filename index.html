<!DOCTYPE html>
<html>
<head>
  <title>TIC|TAC|TOE</title>

        <input type="text" name="b" class="col 2"></input>

      </div>

      <div class="row mid">

        <input type="text" name="e" class="col 2"></input>
        <input type="text" name="f" class="col 3"></input>
      </div>
      <div class="row bottom">
        <input type="text" name="g" class="col 1"></input>
        <input type="text" name="h" class="col 2"></input>
        <input type="text" name="i" class="col 3"></input>
      </div>

    </form>
  </section>

  <section id="scoreboard">
    <div id="player-1">
      <p></p>
    </div>
    <div id="player-2">
      <p></p>
    </div>
  </section>

  <section id="reset-button">

  </section>
