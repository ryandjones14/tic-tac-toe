<!DOCTYPE html>
<html>
<head>
  <title>TIC|TAC|TOE</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- My css file-->
  <link rel="stylesheet" type="text/css" href="css/main.css">
<!-- jQuery-->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
<!-- My JavaScript file-->
  <script src="./js/script2.js" type="text/javascript" charset="utf-8"></script>

</head>
<body class="back0">
<div class="page container">
  <header class="row">
  <div>
      <h1 class="col-lg-12 col-xs-12">TICTACTOE</h1>
  </div>
  <div id="background-change" class="btn-group">
    <button type="button" class="btn btn-default col-lg-12">Change Background</button>
  </div>
  </header>

  <div class="container">
    <div class="play row">
      <section  class="col-md-3 col-xs-12">
        <div id="p1" class="score">
          <i class="fa fa-times fa-6"></i>
          <div id="p1-score">0</div>
        </div>
      </section>

      <section class="col-md-6 col-xs-12 container">
        <section id="game">
          <div id="board" class="row">
            <div class="column col-xs-4">
            <div id="a" class="square left top"></div>
            <div id="b" class="square left middle"></div>
            <div id="c" class="square left bottom"></div>
          </div>
          <div class="column col-xs-4">
            <div id="d" class="square center top"></div>
            <div id="e" class="square center middle"></div>
            <div id="f" class="square center bottom"></div>
          </div>
          <div class="column col-xs-4">
            <div id="g" class="square right top"></div>
            <div id="h" class="square right middle"></div>
            <div id="i" class="square right bottom"></div>
          </div>
        </section>
      </section>

      <section class="col-md-3 col-xs-12">
        <div id="p2" class="score">
          <i class="fa fa-circle-o"></i>
          <div id="p2-score">0</div>
        </div>
      </section>
    </div>
  </div>

  <section id="reset-button">

  </section>
  <footer>
    <p><a href="https://twitter.com/ryanjones_14">@ryanjones_14</a></p>
    <div class="btn-group btn-group-lg col-lg-12 col-xs-12" role="group" aria-label="game-menu">
      <div id="reset-board">
        <button type="button" class="btn btn-default">Reset Board</button>
      </div>
      <div id="reset-score">
        <button type="button" class="btn btn-default">Reset Game</button>
      </div>
    </div>
  </footer>
  </div>
</body>
</html>
