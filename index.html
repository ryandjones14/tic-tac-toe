<!DOCTYPE html>
<html>
<head>
  <title>TIC|TAC|TOE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <h1>TICTACTOE</h1>
  </header>
  <div class="container">
    <div class="play row">
      <section id="p1" class="score col-md-3 col-xs-12">
        <div>
          <img src="http://vignette1.wikia.nocookie.net/logopedia/images/a/ad/Images3Fq3Dtic2Btac2Blogo%26hl%3Den%26usg%3D_O4BnRgi14icbZLI93k6RXymWYeY%3D%26sa%3DX%26ei%3D-CZkTM7ECYqmnQfHt9zNAQ%26sqi%3D2%26ved%3D0CBoQ9QEwAA.gif/revision/latest?cb=20100913214010" alt="Tic Tacs">
          <div id="p1-score">*SCORE*</div>
        </div>
      </section>



      <section class="col-md-6 col-xs-12 container">
        <section id="game">
          <div id="board" class="row">
            <div class="column col-xs-4">
            <div class="square top left"></div>
            <div class="square top center"></div>
            <div class="square top right"></div>
          </div>
          <div class="column col-xs-4">
            <div class="square middle left"></div>
            <div class="square middle center"></div>
            <div class="square middle right"></div>
          </div>
          <div class="column col-xs-4">
            <div class="square bottom left"></div>
            <div class="square bottom center"></div>
            <div class="square bottom right"></div>
          </div>
        </section>
      </section>

      <section class="col-md-3 col-xs-12">
        <div id="p2" class="score">
          <img src="images/toe.png" alt="Big Toe">
          <div id="p2-score">*SCORE*</div>
        </div>
      </section>
    </div>
  </div>

  <section id="reset-button">

  </section>
  <footer>
    <p><a href="http://logos.wikia.com/wiki/Tic_Tac">Tic Tacs Image Source </a>|| <a href="https://twitter.com/ryanjones_14">@ryanjones_14</a> || <a href="http://www.paulkonrardy.com/Blog/DippingYourToeInSocialMediaWaters.aspx">Toe Image Source</a> </p>
  </footer>
</body>
</html>
